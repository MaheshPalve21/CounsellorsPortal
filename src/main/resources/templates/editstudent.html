<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>

    <form th:action="@{/students/update}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" th:field="*{studentName}" />

        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" />

        <label for="course">Course:</label>
        <input type="text" id="course" th:field="*{course}" />

        <label for="courseMode">Course Mode:</label>
        <input type="text" id="courseMode" th:field="*{courseMode}" />

        <label for="courseStatus">Course Status:</label>
        <input type="text" id="courseStatus" th:field="*{courseStatus}" />

        <label for="userId">User ID:</label>
        <input type="number" id="userId" th:field="*{user.id}" />

        <button type="submit">Update Student</button>
    </form>
</body>
</html>
